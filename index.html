<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Management DApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --white-color: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        body { font-family: 'Poppins', sans-serif; background-color: #f5f7fa; color: var(--dark-color); margin: 0; padding: 20px; }
        .app-container { max-width: 1200px; margin: 20px auto; background-color: var(--white-color); border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
        .app-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #eee; }
        .app-header h1 { color: var(--primary-color); margin: 0; font-size: 1.5rem; }
        .wallet-section { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .wallet-address, .verification-status { background-color: var(--light-color); padding: 8px 15px; border-radius: var(--border-radius); font-size: 0.9rem; white-space: nowrap; }
        .refresh-btn { background: none; border: 1px solid #ddd; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .refresh-btn:hover { background-color: #e9ecef; }
        .connect-message { text-align: center; padding: 20px; background-color: #fff3cd; color: #856404; border-radius: var(--border-radius); margin: 20px; }
        .app-nav { display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; border-bottom: 1px solid #eee; }
        .nav-btn { background: none; border: 1px solid #ddd; padding: 10px 15px; border-radius: var(--border-radius); cursor: pointer; transition: var(--transition); font-weight: 500; }
        .nav-btn.active, .nav-btn:hover { background-color: var(--primary-color); color: var(--white-color); border-color: var(--primary-color); }
        .nav-btn:disabled { background-color: #e9ecef; color: #6c757d; cursor: not-allowed; }
        .admin-only { display: none; }
        .content-section { padding: 20px; }
        .form-container, .lands-container, .history-container, .admin-panel { border: 1px solid #eee; border-radius: var(--border-radius); padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        input[type="text"], input[type="file"] { width: 100%; padding: 12px; border-radius: var(--border-radius); border: 1px solid #ccc; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 12px; background-color: var(--primary-color); color: var(--white-color); border: none; cursor: pointer; border-radius: var(--border-radius); }
        .lands-list, .approvals-list, .history-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .land-card, .transaction-card, .request-card, .history-card { background-color: #fff; padding: 20px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); word-wrap: break-word; }
        .action-btn { width: auto; padding: 8px 12px; font-size: 0.9rem; border: none; color: white; border-radius: 5px; cursor: pointer; }
        .approve-btn { background-color: #28a745; }
        .reject-btn { background-color: #dc3545; }
        .notification { position: fixed; bottom: 20px; right: 20px; padding: 15px 25px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); color: var(--white-color); opacity: 0; visibility: hidden; transition: all 0.3s ease; transform: translateY(100px); z-index: 1000; }
        .notification.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .notification.success { background-color: var(--success-color); color: var(--dark-color); }
        .notification.error { background-color: var(--danger-color); }
        .loading, .no-data { text-align: center; padding: 20px; color: #6c757d; }
    </style>
</head>

            </div>
        </header>

            <i class="fas fa-info-circle"></i> Please connect your wallet to use the DApp.
        </div>

            <nav class="app-nav" id="mainNav">

                <button id="showHistoryBtn" class="nav-btn">History</button>

                        <div class="form-group"><label for="landDeedFile">Upload Title Deed Image</label><input type="file" id="landDeedFile" accept="image/*" required></div>
                        <button type="submit" class="submit-btn">Initiate Registration</button>

                </div>
                <div id="transferFormContainer" class="form-container" style="display: none;"></div>
                <div id="landsContainer" class="lands-container" style="display: none;"><div id="landsList" class="lands-list"></div></div>
                <div id="historyContainer" class="history-container" style="display: none;">
                    <h2><i class="fas fa-history"></i> Transaction History</h2>
                    <h3>Registrations</h3>
                    <div id="registrationHistoryContainer" class="history-list"></div>
                    <h3>Transfers</h3>
                    <div id="transferHistoryContainer" class="history-list"></div>
                </div>
                
                <div id="adminPanelContainer" class="admin-panel" style="display: none;">
                    <h2><i class="fas fa-user-shield"></i> Administration</h2>
                    <div class="approval-section">
                        <h3><i class="fas fa-user-check"></i> Pending User Verifications</h3>
                        <div id="userVerificationsContainer" class="approvals-list"></div>
                    </div>
                    <div class="approval-section">

                    </div>
                    <div class="approval-section">
                        <h3><i class="fas fa-exchange-alt"></i> Pending Transfer Requests</h3>
                        <div id="transferRequestsContainer" class="approvals-list"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="notification" class="notification"></div>

        // --- INITIALIZATION & CORE LOGIC ---
        // (connectAndInit, handleAccountChange, startApp, checkUserVerification are unchanged)
        async function connectAndInit() {
            if (!window.ethereum) return showNotification('Please install MetaMask.', 'error');
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                window.ethereum.on('accountsChanged', handleAccountChange);
                window.ethereum.on('chainChanged', () => window.location.reload());
                handleAccountChange(accounts);
            } catch (error) { showNotification(`Connection failed: ${error.message}`, 'error'); }
        }
        async function handleAccountChange(accounts) {
            if (accounts.length === 0) { currentAccount = null; return setConnected(null); }
            currentAccount = accounts[0];
            signer = provider.getSigner(currentAccount);
            contract = new ethers.Contract(contractAddress, contractABI, signer);
            setConnected(currentAccount);
            await startApp();
        }
        async function startApp() {
            if (!currentAccount) return;
            document.getElementById("userVerificationsContainer").innerHTML = '';
            document.getElementById("landsList").innerHTML = '';
            await checkUserVerification();
        }
        async function checkUserVerification() {
            if (!contract) return;
            showNotification("Checking verification status...", "info");
            try {
                const verification = await contract.verifications(currentAccount);
                userVerificationStatus = verification.status;
                updateUIAfterVerificationCheck();
            } catch (error) { showNotification("Could not check verification status.", "error"); }
        }
        
        // --- UI & EVENT LISTENERS ---
        function setupEventListeners() {
            document.getElementById("showRegisterFormBtn").addEventListener('click', () => showSection('landFormContainer'));
            document.getElementById("showAllLandsBtn").addEventListener('click', async () => { showSection('landsContainer'); await displayAllLands(); });
            // NEW: Added listener for history button
            document.getElementById("showHistoryBtn").addEventListener('click', async () => { showSection('historyContainer'); await displayHistory(); });
            document.getElementById("showAdminPanelBtn").addEventListener('click', async () => { showSection('adminPanelContainer'); await loadAdminData(); });
            document.getElementById("landForm").addEventListener('submit', handleRegistrationSubmit);
            document.getElementById("refreshStatusBtn").addEventListener('click', checkUserVerification);
        }
        function setConnected(address) {
            const connectMsg = document.getElementById("connectMessage");
            const dashboard = document.getElementById("dashboard");
            if (address) {
                document.getElementById("userAddress").innerHTML = `<i class="fas fa-user-circle"></i> ${shortAddress(address)}`;
                connectMsg.style.display = 'none';
                dashboard.style.display = 'block';
                document.getElementById('showAdminPanelBtn').style.display = isAuthority() ? 'inline-block' : 'none';
                setupEventListeners();
            } else {
                connectMsg.style.display = 'flex';
                dashboard.style.display = 'none';
            }
        }
        function showSection(sectionId) {
            ['landFormContainer', 'landsContainer', 'historyContainer', 'adminPanelContainer', 'verificationContainer'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.style.display = (id === sectionId) ? 'block' : 'none';
            });
        }
        function updateUIAfterVerificationCheck() {
            const verificationContainer = document.getElementById('verificationContainer');
            const navButtons = document.querySelectorAll('.nav-btn');
            const statusEl = document.getElementById('verificationStatus');
            const statusMap = ['<i class="fas fa-times-circle"></i> Not Verified','<i class="fas fa-hourglass-half"></i> Pending','<i class="fas fa-check-circle"></i> Verified','<i class="fas fa-exclamation-triangle"></i> Rejected'];
            statusEl.innerHTML = statusMap[userVerificationStatus] || 'Unknown';
            const isVerified = userVerificationStatus === 2;
            const isAuth = isAuthority();
            navButtons.forEach(btn => btn.disabled = !isVerified && !isAuth);
            if (isVerified || isAuth) {
                verificationContainer.style.display = 'none';
                if(isAuth) {
                   showSection('adminPanelContainer');
                   loadAdminData();
                } else {
                   showSection('landFormContainer');
                }
            } else {
                showSection('verificationContainer');
                let formHTML = `<h2><i class="fas fa-id-card"></i> Identity Verification Required</h2><p>To register or view land deeds, you must first submit your NRC documents for approval.</p><form id="verificationForm" class="app-form"><div class="form-group"><label for="nrcFrontFile">Upload NRC Front Image</label><input type="file" id="nrcFrontFile" accept="image/*" required></div><div class="form-group"><label for="nrcBackFile">Upload NRC Back Image</label><input type="file" id="nrcBackFile" accept="image/*" required></div><button type="submit" class="submit-btn">Submit for Verification</button></form>`;
                if (userVerificationStatus === 1) { formHTML = `<div class="info-message">Your identity verification is pending approval.</div>`; }
                if (userVerificationStatus === 3) { formHTML = `<div class="error-message">Your previous verification was rejected. Please resubmit.</div>` + formHTML; }
                verificationContainer.innerHTML = formHTML;
                if (document.getElementById('verificationForm')) {
                    document.getElementById('verificationForm').addEventListener('submit', handleVerificationSubmit);
                }
            }
        }

        // --- DISPLAY FUNCTIONS (NEW & UPDATED) ---

        async function displayAllLands() {
            const container = document.getElementById("landsList");
            container.innerHTML = '<div class="loading">Loading lands...</div>';
            try {
                const count = await contract.landCounter();
                if (count == 0) {
                    container.innerHTML = '<div class="no-data">No land has been registered yet.</div>';
                    return;
                }
                let html = '';
                for (let i = 1; i <= count; i++) {
                    const land = await contract.lands(i);
                    // The owner address will be 0x0...0 if the land doesn't exist or was deleted
                    if (land.owner !== "0x0000000000000000000000000000000000000000") {
                        html += renderLandCard(land);
                    }
                }
                container.innerHTML = html || '<div class="no-data">No land records found.</div>';
            } catch (error) {
                console.error("Error displaying lands:", error);
                container.innerHTML = '<div class="no-data">Error fetching land data.</div>';
            }
        }

        async function displayHistory() {
            const regContainer = document.getElementById("registrationHistoryContainer");
            const transContainer = document.getElementById("transferHistoryContainer");
            regContainer.innerHTML = '<div class="loading">Loading history...</div>';
            transContainer.innerHTML = ''; // Clear previous
            try {
                // Fetch LandRegistered events
                const regFilter = contract.filters.LandRegistered();
                const regEvents = await contract.queryFilter(regFilter, 0, 'latest');
                regContainer.innerHTML = regEvents.length > 0
                    ? regEvents.reverse().map(e => renderHistoryCard('Land Registered', `ID: ${e.args.id}`, `Owner: ${shortAddress(e.args.owner)}`, e.args.timestamp.toNumber())).join('')
                    : '<div class="no-data">No registration history.</div>';

                // Fetch LandTransferred events (uncomment when ready)
                // const transFilter = contract.filters.LandTransferred();
                // const transEvents = await contract.queryFilter(transFilter, 0, 'latest');
                // transContainer.innerHTML = transEvents.length > 0 ? ... : '<div class="no-data">No transfer history.</div>';
            } catch (error) {
                console.error("Error fetching history:", error);
                regContainer.innerHTML = '<div class="no-data">Error fetching history.</div>';
            }
        }

        async function displayPendingVerifications() { /* ... unchanged ... */ }

        async function displayPendingRegistrations() {
            const container = document.getElementById("registrationRequestsContainer");
            container.innerHTML = '<div class="loading">Loading...</div>';
            try {
                const count = await contract.registrationCounter();
                if (count == 0) {
                     container.innerHTML = '<div class="no-data">No pending registration requests.</div>';
                     return;
                }
                let html = '';
                let pendingCount = 0;
                for (let i = 1; i <= count; i++) {
                    const reg = await contract.registrations(i);
                    // Only display if it has not been executed yet
                    if (!reg.executed) {
                        html += renderRegistrationRequest(reg, i);
                        pendingCount++;
                    }
                }
                container.innerHTML = pendingCount > 0 ? html : '<div class="no-data">No pending registration requests.</div>';
            } catch (error) {
                console.error("Error fetching pending registrations:", error);
                container.innerHTML = '<div class="no-data">Error loading data.</div>';
            }
        }

        // --- HTML CARD RENDERING FUNCTIONS (NEW & UPDATED) ---

        function renderLandCard(land) {
            const isOwner = land.owner.toLowerCase() === currentAccount.toLowerCase();
            return `
                <div class="land-card">
                    <h3>Land ID: ${land.id}</h3>
                    <p><strong>Owner:</strong> ${isOwner ? 'You' : shortAddress(land.owner)}</p>
                    <p><strong>Location:</strong> ${land.location}</p>
                    <p><strong>Deed Hash:</strong> <a href="https://ipfs.io/ipfs/${land.ipfsHash}" target="_blank">${shortAddress(land.ipfsHash)}</a></p>
                    <p><strong>Registered:</strong> ${new Date(land.timestamp * 1000).toLocaleString()}</p>
                    ${isOwner ? `<button class="action-btn" disabled title="Transfer functionality not yet implemented.">Transfer</button>` : ''}
                </div>`;
        }

        function renderHistoryCard(title, line1, line2, timestamp) {
            return `
                <div class="history-card">
                    <p><strong>${title}</strong></p>
                    <p>${line1}</p>
                    <p>${line2}</p>
                    ${timestamp ? `<p class="timestamp">${new Date(timestamp * 1000).toLocaleString()}</p>` : ''}
                </div>`;
        }
        
        function renderRegistrationRequest(reg, id) {
             return `
                <div class="transaction-card">
                    <h4>Registration Request #${id}</h4>
                    <p><strong>Applicant:</strong> ${shortAddress(reg.prospectiveOwner)}</p>
                    <p><strong>Location:</strong> ${reg.location}</p>
                    <p><strong>Deed Hash:</strong> <a href="https://ipfs.io/ipfs/${reg.ipfsHash}" target="_blank">${shortAddress(reg.ipfsHash)}</a></p>
                    <div class="transaction-actions" style="display:flex; gap: 10px; margin-top: 10px;">
                        <button class="action-btn approve-btn" onclick="approveRegistration('${id}')"><i class="fas fa-check"></i> Approve</button>
                        <button class="action-btn reject-btn" onclick="rejectRegistration('${id}')"><i class="fas fa-times"></i> Reject</button>
                    </div>
                </div>`;
        }

        // --- ACTION FUNCTIONS (NEW & UPDATED) ---
        function approveUser(address) { performTransaction(() => contract.approveVerification(address), "User approved.", "Approval failed."); }
        function rejectUser(address) { performTransaction(() => contract.rejectVerification(address), "User rejected.", "Rejection failed."); }
        function approveRegistration(id) { performTransaction(() => contract.approveRegistration(id), "Registration approved.", "Approval failed."); }
        function rejectRegistration(id) { performTransaction(() => contract.rejectRegistration(id), "Registration rejected.", "Rejection failed."); }

        // --- UTILITY FUNCTIONS & GLOBAL EXPORTS ---
        function isAuthority() { return Object.values(AUTHORITIES).some(addr => addr.toLowerCase() === currentAccount.toLowerCase()); }
        function shortAddress(addr) { return addr ? `${addr.slice(0, 6)}...${addr.slice(-4)}` : ''; }
        function showNotification(message, type = 'info', duration = 5000) {
            const el = document.getElementById("notification");
            el.textContent = message;
            el.className = `notification show ${type}`;
            setTimeout(() => el.classList.remove('show'), duration);
        }

        window.approveUser = approveUser;
        window.rejectUser = rejectUser;
        window.approveRegistration = approveRegistration;
        window.rejectRegistration = rejectRegistration;
        window.addEventListener('DOMContentLoaded', connectAndInit);

        // --- UNCHANGED FUNCTIONS FOR COMPLETENESS ---
        async function handleRegistrationSubmit(e) {
            e.preventDefault();
            showNotification("Verifying on-chain status before submission...", "info");
            try {
                const verification = await contract.verifications(currentAccount);
                const onChainStatus = verification.status;
                if (onChainStatus !== 2) {
                    userVerificationStatus = onChainStatus;
                    updateUIAfterVerificationCheck();
                    throw new Error(`On-chain check failed. Your status is NOT 'Verified'. The UI has been updated to reflect the correct status.`);
                }
            } catch (checkError) {
                showNotification(checkError.message, "error");
                return;
            }
            const location = document.getElementById("landLocation").value;
            const fileInput = document.getElementById("landDeedFile");
            const file = fileInput.files[0];
            if (!location || !file) return showNotification("Please provide a location and a deed file.", "error");
            const formData = new FormData();
            formData.append('deedFile', file);
            showNotification("Processing title deed...", "info");
            try {
                const response = await fetch(`${backendUrl}/process-deed`, { method: 'POST', body: formData });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to get hash from server.');
                const deedHash = result.deedHash;
                showNotification(`Deed processed. Submitting to blockchain...`, "info");
                await performTransaction(() => contract.initiateRegistration(location, deedHash),"Registration initiated successfully. Awaiting approvals.","Registration failed.");
                e.target.reset();
            } catch (error) {
                showNotification(`Error: ${error.message}`, "error");
            }
        }
        async function handleVerificationSubmit(e) {
            e.preventDefault();
            const frontInput = document.getElementById("nrcFrontFile");
            const backInput = document.getElementById("nrcBackFile");
            if (!frontInput.files[0] || !backInput.files[0]) {
                return showNotification("Please select both front and back NRC files.", "error");
            }
            const formData = new FormData();
            formData.append('nrcFrontFile', frontInput.files[0]);
            formData.append('nrcBackFile', backInput.files[0]);
            showNotification("Processing NRC documents...", "info");
            try {
                const response = await fetch(`${backendUrl}/process-nrc`, { method: 'POST', body: formData });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to get IPFS hash from server.');
                const ipfsHash = result.ipfsHash;
                showNotification(`NRCs processed. Submitting to blockchain...`, "info");
                await performTransaction(() => contract.submitVerification(ipfsHash),"Verification submitted successfully! Please wait for approval.","Verification submission failed.");
            } catch (error) {
                showNotification(`Error: ${error.message}`, "error");
            }
        }
        async function performTransaction(transactionPromise, successMessage, errorMessage) {
            showNotification("Processing transaction... Please confirm in wallet.", "info");
            try {
                const tx = await transactionPromise();
                await tx.wait();
                showNotification(successMessage, "success");
                await startApp();
            } catch (err) {
                const reason = err.reason || err.data?.message || err.message;
                showNotification(`${errorMessage}: ${reason.replace('execution reverted: ', '')}`, "error");
            }
        }
        async function displayPendingVerifications() {
            const container = document.getElementById("userVerificationsContainer");
            container.innerHTML = '<div class="loading">Loading...</div>';
            try {
                const addresses = await contract.getPendingVerificationAddresses();
                if (addresses.length === 0) {
                    container.innerHTML = '<div class="no-data">No pending verifications.</div>';
                    return;
                }
                let html = '';
                for (const address of addresses) {
                    const verification = await contract.verifications(address);
                    if (verification.status === 1) { // PENDING
                        html += `<div class="transaction-card"><h4>Verification for: ${shortAddress(address)}</h4><p><strong>Document:</strong> <a href="${backendUrl}/view-nrc/${verification.documentIpfsHash}" target="_blank" rel="noopener noreferrer">View Documents</a></p><div class="transaction-actions" style="display:flex; gap: 10px; margin-top: 10px;"><button class="action-btn approve-btn" onclick="approveUser('${address}')"><i class="fas fa-check"></i> Approve</button><button class="action-btn reject-btn" onclick="rejectUser('${address}')"><i class="fas fa-times"></i> Reject</button></div></div>`;
                    }
                }
                container.innerHTML = html || '<div class="no-data">No pending verifications.</div>';
            } catch (error) {
                container.innerHTML = '<div class="no-data">Error loading data.</div>';
            }
        }
    </script>
